version: '3.8'

services:
  backend:
    build: ./backend
    container_name: techy-pos-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGO_URI=mongodb://mongo:27017/techypos
      - JWT_SECRET=supersecretkey
    depends_on:
      - mongo

  frontend:
    build: ./frontend
    container_name: techy-pos-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

  mongo:
    image: mongo:latest
    container_name: techy-pos-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
